name: news_app
description: A new Flutter news app project

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  equatable: ^2.0.5
  http: ^1.1.2
  json_annotation: ^4.8.1
  freezed: ^2.4.6
  google_fonts: ^6.1.0
  url_launcher: ^6.2.3
  cached_network_image: ^3.3.1
  get_it: ^7.6.6
  location: ^5.0.3
  lottie: ^3.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7


flutter:


  uses-material-design: true


  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/

